<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Site — Posts</title>
  <meta name="description" content="Posts and notes." />
  <link rel="stylesheet" href="assets/style.css" />
  <meta name="color-scheme" content="light dark" />
  <script>
    (function() {
      try {
        const saved = localStorage.getItem('theme');
        if (saved) document.documentElement.dataset.theme = saved;
      } catch(e){}
    })();
  </script>
</head>
<body>
  <header class="site-header container">
    <div class="brand">
      <a href="index.html" class="brand-title">My Site</a>
      <span class="brand-subtitle">notes • projects • thoughts</span>
    </div>
    <nav class="nav" aria-label="Main">
      <a class="button" href="index.html">← Home</a>
      <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">🌓</button>
    </nav>
  </header>

  <main id="main" class="container section">
    <h1>Posts</h1>
    <div class="controls">
      <input id="search" class="input" type="search" placeholder="Search posts…" />
      <select id="tag-filter" class="input">
        <option value="">All tags</option>
      </select>
    </div>
    <ul id="post-list" class="post-list"></ul>
  </main>

  <footer class="site-footer container">
    <div>© <span id="year"></span> Your Name</div>
  </footer>

  <script src="assets/main.js" defer></script>
</body>
</html>
